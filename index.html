<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="header">
        <div class="header">
            <div class="returning-header">
                <a href="#" class="return-link">
                    <div class="return-button">
                        <div class="bar"></div>
                    </div>
                </a>
            </div>
            <div class="ashyq-text">
                <p>
                    ASHYQ. Статус по коронавирусу
                </p>
            </div>
            <div class="settings-menu">
                <ul>
                    <li><div class="settings-item"><h3>Введите свой ИИН: </h3> <input type="number" class="iin-number"></div></li>
                    <li><div class="settings-item"><h3>Введите ИИН/БИН организации: </h3> <input type="number" class="bin-number"></div></li>
                    <button class="start-button">start</button>
                </ul>
            </div>
        </div>
    </header>
    <section id="main">
        <div class="main">
            <div class="green-zone">
                <div class="zone-wrapper">
                    <h1>Безопасный</h1>
                    <p>Не имеет ограничений.</p>
                    <p>ПЦР-тест отрицательный.</p>
                </div>
            </div>
            <div class="timer">
                <p>Вы можете войти в течение</p>
                <div class="timer-show">
                    <h2 class="minutes">0</h2>
                    <h2 class="seconds">0</h2>
                    <h2 class="deci-seconds">0</h2>
                </div>
            </div>
            <div class="iin">
                <div class="iin-item">
                    <p>ИИН</p>
                    <h3 class="a-iin-number">000000000000</h3>
                </div>
                <div class="iin-item">
                    <p>ИИН/БИН организации</p>
                    <h3 class="a-bin-number">000000000000</h3>
                </div>
            </div>
            <div class="returning">
                <a href="#" class="return-button">
                    Вернуться на Главную Kaspi.kz
                </a>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
