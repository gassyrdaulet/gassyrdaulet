<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="main">
        <div class="main">
            <div class="game-name"><h1>Car-Car, Woo-Woo!</h1></div>
            <div class="game-controls">
                <button class="gas-button">GAS</button>
            </div>
            <div class="game-field">
                <div class="car">
                    <div class="car-1 third">
                        <div class="car-1-1 sixth"></div>
                        <div class="car-1-2 sixth"><div class="wheel"><div class="tire">
                            <div class="first-column column-holes">
                                <div class="hole not-hole"></div>
                                <div class="hole"></div>
                                <div class="hole not-hole"></div>
                            </div>
                            <div class="second-column column-holes">
                                <div class="hole "></div>
                                <div class="hole center"></div>
                                <div class="hole "></div>
                            </div>
                            <div class="third-column column-holes">
                                <div class="hole not-hole"></div>
                                <div class="hole "></div>
                                <div class="hole not-hole"></div>
                            </div>
                        </div></div></div>
                    </div>
                    <div class="car-2 third">
                        <div class="car-2-1 sixth"></div>
                        <div class="car-2-2 sixth"></div>
                    </div>
                    <div class="car-3 third">
                        <div class="car-3-1 sixth"></div>
                        <div class="car-3-2 sixth"><div class="wheel"><div class="tire">
                            <div class="first-column column-holes">
                                <div class="hole not-hole"></div>
                                <div class="hole"></div>
                                <div class="hole not-hole"></div>
                            </div>
                            <div class="second-column column-holes">
                                <div class="hole "></div>
                                <div class="hole center"></div>
                                <div class="hole "></div>
                            </div>
                            <div class="third-column column-holes">
                                <div class="hole not-hole"></div>
                                <div class="hole "></div>
                                <div class="hole not-hole"></div>
                            </div>
                        </div></div></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
